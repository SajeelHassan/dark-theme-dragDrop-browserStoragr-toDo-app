<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TO DO - Modern Design</title>
        <link rel="shortcut icon" href="./images/favi.svg" type="image/x-icon">
        <link rel="stylesheet" href="./styles/vars.css">
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <div id="head">
                <div class="head-main d-flex d-f-row sa">
                    <h1>TODO</h1>
                    <img src="./images/icon-sun.svg" alt="todo list">
                </div>
                <div class="task-input--wrap">
                    <div class="task-input">
                        <input type="checkbox" unchecked disabled id='input-checkbox'>
                        <input type="text" name="task-1" id="create-task" placeholder="Create a new todo...">
                    </div>
                </div>
            </div>
        </header>

        <article id='main'>
            <div class="todo-items shadow">
                <div class="todo-item">


                    <input type="checkbox" name="todo-1" id="todo-1" checked>

                    <p>Complete online JavaScript Course</p>
                    <span> <img src="./images/cross.png" alt=""> </span>
                </div>
                <div class="todo-item">


                    <input type="checkbox" name="todo-2" id="todo-2">

                    <p>Jog around the park 3x</p>
                    <span> <img src="./images/cross.png" alt=""> </span>
                </div>
                <div class="todo-item">
                    <input type="checkbox" name="todo-3" id="todo-3">

                    <p>10 minutes meditation</p>
                    <span> <img src="./images/cross.png" alt=""> </span>
                </div>
                <div class="todo-item">


                    <input type="checkbox" name="todo-4" id="todo-4">


                    <p>Read for 1 hour</p>
                    <span> <img src="./images/cross.png" alt=""> </span>
                </div>
                <div class="todo-item">


                    <input type="checkbox" name="todo-5" id="todo-5">

                    <p>Pick up groceries</p>
                    <span> <img src="./images/cross.png" alt=""> </span>
                </div>
                <div class="todo-item">


                    <input type="checkbox" name="todo-6" id="todo-6">

                    <p>Complete Todo App on Frontend Mentor</p>
                    <span> <img src="./images/cross.png" alt=""> </span>
                </div>
                <div class="todo-info">

                    <p class="items-left">5 items left</p>
                    <p class="clear-completed">Clear Completed</p>
                </div>
            </div>
            <div class="todo-info todo-info-2">
                <button>All</button>
                <button>Active</button>
                <button>Completed</button>

            </div>
        </article>







        <!-- <script src="./build/main.bundle.js"></script> -->
        <script src="./js/storage.js"></script>
        <script src="./js/ui.js"></script>
        <script src="./js/app.js"></script>


    </body>

</html>
